<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>articleList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container mb-5">
        <div class="clearfix">
            <button type="button" class="btn btn-secondary mb-3 float-start" id="create-button" th:onclick="|location.href='@{/new-article}'|">글 등록</button>
            <button type="button" class="btn btn-secondary float-end" onclick="location.href='/logout'">로그아웃</button>
        </div>

        <div class="row" th:each="item : ${articles}">
            <div class="col-sm-6 mx-auto">
                <div class="card mb-3">
                    <div class="card-header" th:text="${item.id}"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <p class="card-text" th:text="${item.content}"></p>
                        <a href="#" class="btn btn-primary" th:href="@{/articles/{id}(id=${item.id})}">글 확인</a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>

    <script src="/article.js"></script>
</body>
</html>
