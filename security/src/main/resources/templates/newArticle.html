<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newArticle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mb-5">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
            </article>
            <header class="mb-4">
                <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
            </header>
            <section class="mb-5">
                <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
            </section>
            <button type="button" class="btn btn-primary btn-sm" id="modify-button" th:if="${article.id} != null">수정</button>
            <button type="button" class="btn btn-primary btn-sm" id="create-button" th:if="${article.id} == null">등록</button>
        </div>
    </div>
</div>

<script src="/article.js"></script>
</body>
</html>
